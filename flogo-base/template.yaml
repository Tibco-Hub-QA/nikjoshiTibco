apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: flogo-template
  title: Flogo Template *This is a test*
  description: Create a new Flogo project with Documentation
  tags:
    - recommended
    - flogo
    - tibco
spec:
  owner: hpeters83
  type: service

  parameters:
    - title: Fill in some steps  *This is a test*
      required:
        - name
        - description
      properties:
        name:
          title: Name
          type: string
          description: Unique name of the Flogo Service  *This is a test*
          ui:field: EntityNamePicker
          ui:autofocus: false
        description:
          title: Description
          type: string
          description: A description for the Flogo Service  *This is a test*
        description-1:
          title: Description-1
          type: string
          description: A description for the Flogo Service  *This is a test*
        owner:
          title: Owner
          type: string
          description: Owner of the component  *This is a test*
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker 
          ui:options:
            allowedHosts:
              - github.com

  # This template is meant to be used on top of an existing template.
  # By adding the following and fetching from an absolute URL you can
  # add in the docs template
  steps:
    - id: fetch
      name: Flogo Skeleton
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          destination: ${{ parameters.repoUrl | parseRepoUrl }}
          owner: ${{ parameters.owner }}

    - id: publish
      name: Publish
      action: publish:github
      input:
        allowedHosts: ["github.com"]
        description: This is ${{ parameters.name }}
        repoUrl: ${{ parameters.repoUrl }}

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: "/catalog-info.yaml"

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
